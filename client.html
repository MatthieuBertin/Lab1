<!DOCTYPE html>
<html>
  <head>
    <title>Twidder</title>
    <meta charset="UTF-8">
    <link href="client.css" type="text/css" rel="stylesheet"/>
    <script src="client.js" type="text/javascript"></script>

    <script src="serverstub.js" type="text/javascript"></script>

    <script id="welcomeview" type="text/view">
   
      <img id="logo" src="wimage.png" alt="twidder" />
    <form id="login" onsubmit="login(this);return false;" action="" method="post" >
	<label for="lemail">Email:</label><input type="text" id="lemail" name="email" />
	<label for="lpwd">Password:</label><input type="password" id="lpwd" name="pwd"/>
	<label id="lmsg"></label>
	<input type="submit" value="Login"/>
      </form>

      <form action="" method="post" onsubmit="signUp();return false;" id="signup" >
		<h2>Sign up here</h2>
		<label for="firstname">First name:</label><input type="text" id="firstname" name="firstname"/>
		<label for="familyname">Family name:</label><input type="text" id="familyname" name="familyname"/>
		<label for="gender">Gender:</label>
		<select name="gender" id="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<label for="city">City:</label><input type="text" id="city" name="city"/>
		<label for="country">Country:</label><input type="text" id="country" name="country"/>
		<label for="email">Email:</label><input type="text" id="email" name="email"/>
		<label for="pwd">Password:</label><input type="password" id="pwd" name="pwd"/>
		<label for="repwd">Repeat PSW:</label><input type="password" id="repwd" name="repwd"/>
		<label id="msg"></label>
		<input type="submit" value="Signup"/>
      </form>
    </script>


    <script id="profileview" type="text/view">
      test profile
    </script>
  </head>


  <body>
<div id="content">
</div>
  </body>
</html>
